<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Auth System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

    <div id="message" class="mb-4 text-center text-sm"></div>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring" />
      <input type="password" id="password" placeholder="Password" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring" />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="forgot.html" class="text-blue-500 hover:underline text-sm">Forgot Password?</a>
    </div>
  </div>

  <script>
    const BASE_URL = "http://localhost:4000/api"; 

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${BASE_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });
        const data = await res.json();
        if (res.ok) {
          msg.className = "text-green-600 mb-4";
          msg.textContent = "Login successful!";
          localStorage.setItem("token", data.token);
          setTimeout(() => alert("JWT stored. You can now call /profile."), 500);
        } else {
          msg.className = "text-red-600 mb-4";
          msg.textContent = data.message || "Login failed";
        }
      } catch {
        msg.className = "text-red-600 mb-4";
        msg.textContent = "Server error";
      }
    });
  </script>
</body>
</html>
