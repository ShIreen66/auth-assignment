<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Reset Password</h1>

    <div id="message" class="mb-4 text-center text-sm"></div>

    <form id="resetForm" class="space-y-4">
      <input type="password" id="newPassword" placeholder="New password" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring" />
      <input type="password" id="confirmPassword" placeholder="Confirm password" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring" />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Reset Password
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="index.html" class="text-blue-500 hover:underline text-sm">Back to Login</a>
    </div>
  </div>

  <script>
    const BASE_URL = "http://localhost:4000/api"; 
    
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    const form = document.getElementById("resetForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      try {
        const res = await fetch(`${BASE_URL}/reset-password/${token}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ newPassword, confirmPassword }),
        });
        const data = await res.json();
        if (res.ok) {
          msg.className = "text-green-600 mb-4";
          msg.textContent = "Password reset successful!";
          setTimeout(() => window.location.href = "index.html", 2000);
        } else {
          msg.className = "text-red-600 mb-4";
          msg.textContent = data.message || "Reset failed.";
        }
      } catch {
        msg.className = "text-red-600 mb-4";
        msg.textContent = "Server error.";
      }
    });
  </script>
</body>
</html>
